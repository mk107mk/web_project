<div style="height:80%; width:80%; margin-top:30px; margin-left:auto; margin-right:auto; border: 0.5px outset #E6E6E6; border-radius:5px; padding-bottom:3%;">
<footer  ><p ><strong><strong>everyday</strong></strong></p></footer>
<h6 style="margin-left:5%; margin-top:30px; font-size:30px;">강의시간표</h6>
<div style="height:90%; width:90%; margin-top:30px; margin-left:auto; margin-right:auto; border: 0.5px outset #E6E6E6;; border-radius:5px; ">
 <table class="time"  style="  border: 1px solid #e6e6e6; width:80%; height:70%; margin-left:auto; margin-right:auto; margin-top:2%; 
 margin-bottom: 10px;">
		<thead>
			<tr style="background:#424242; text-align:center;color: white;">
				<th  class="th"></th>
				<th class="td" style="border-left: 1px solid white;">월</th>
				<th class="td" style="border-left: 1px solid white;">화</th>
				<th class="td" style="border-left: 1px solid white;">수</th>
				<th class="td" style="border-left: 1px solid white;">목</th>
				<th class="td" style="border-left: 1px solid white;">금</th>
			</tr>
		</thead>
		<tbody>
					
			<tr class="tr">
				<th:block th:each="one : ${one}" >
				 	<th:block th:if="${one=='b'}">
				 	<td style="background:#424242; color:white; text-align: center;border-bottom: 1px solid white;">1교시</td>
				 	</th:block>
				 	<th:block th:if="${one=='a'}"><th style="border: 0.5px solid #e6e6e6;" class="td"></th:block>
				 	<th:block th:if="${one!='a'&&one!='b'}"><td style="border: 0.5px solid #e6e6e6;" class="td" th:text=${one}></td></th:block>
				</th:block>
			</tr>
			<tr class="tr">
				<th:block th:each="one : ${two}" >
				 	<th:block th:if="${one=='b'}">
				 	<td style="background:#424242; color:white; text-align: center;border-bottom: 1px solid white;">2교시</td>
				 	</th:block>
				 	<th:block th:if="${one=='a'}"><th style="border: 0.5px solid #e6e6e6;" class="td"></th:block>
				 	<th:block th:if="${one!='a'&&one!='b'}"><td class="td" th:text=${one} style="border: 0.5px solid #e6e6e6;"></td></th:block>
				</th:block>
			</tr>
			<tr class="tr">
				<th:block th:each="one : ${three}" >
				 	<th:block th:if="${one=='b'}">
				 	<td style="background:#424242; color:white; text-align: center;border: 1px solid white;">3교시</td>
				 	</th:block>
				 	<th:block th:if="${one=='a'}"><th style="border: 0.5px solid #e6e6e6;" class="td"></th:block>
				 	<th:block th:if="${one!='a'&&one!='b'}"><td class="td" th:text=${one} style="border: 0.5px solid #e6e6e6;"></td></th:block>
				</th:block>
			</tr>
			<tr class="tr">
				<th:block th:each="one : ${four}" >
				 	<th:block th:if="${one=='b'}">
				 	<td style="background:#424242; color:white; text-align: center; border-bottom: 1px solid white;">4교시</td>
				 	</th:block>
				 	<th:block th:if="${one=='a'}"><th style="border: 0.5px solid #e6e6e6;" class="td"></th:block>
				 	<th:block th:if="${one!='a'&&one!='b'}"><td class="td" th:text=${one} style="border: 0.5px solid #e6e6e6;"></td></th:block>
				</th:block>
			</tr>
			<tr class="tr">
				<th:block th:each="one : ${five}" >
				 	<th:block th:if="${one=='b'}">
				 	<td style="background:#424242; color:white; text-align: center;">5교시</td>
				 	</th:block>
				 	<th:block th:if="${one=='a'}"><th style="border: 0.5px solid #e6e6e6;" class="td"></th:block>
				 	<th:block th:if="${one!='a'&&one!='b'}"><td class="td" th:text=${one} style="border: 0.5px solid #e6e6e6;"></td></th:block>
				</th:block>
			</tr>
		</tbody>
	</table>
</div>
