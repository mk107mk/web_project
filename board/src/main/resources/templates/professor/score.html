<div style= "height:80%; width:80%; margin-top:30px; margin-left:auto; margin-right:auto; border: 0.5px outset #E6E6E6; border-radius:5px; padding-bottom:3%;">
<footer  ><p ><strong><strong>everyday</strong></strong></p></footer>
<h1 style="text-align:right; margin-right:5%;  "><a style="font-size:15px;"   href="/professor/prohome.do">돌아가기</a></h1>

<h6 style="margin-left:5%; margin-top:30px; font-size:30px;">학점기입</h6>
<div style="height:90%; width:90%; margin-top:30px; margin-left:auto; margin-right:auto; border: 0.5px outset #E6E6E6; border-radius:5px; ">

<form action="/professor/score.do" method="post">
<input type="hidden" name="code" th:value="${code}">
   <table class="table table-borderd "  style=" width:80%; margin-top:auto; margin-left:auto; margin-right:auto;  margin-top:2%;  ">
  <thead>
    <tr>
      <th scope="col"  style="text-align:center; background:#E6E6E6;">이름</th>
      <th scope="col"  style="text-align:center; background:#E6E6E6;">학번</th>
      <th scope="col"  style="text-align:center; background:#E6E6E6;">학점</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="ss : ${score}" style="text-align:center;">
      <td th:text="${ss.siSname}">이름</td>
      <td th:text="${ss.siSnum}">번호</td>
      <td><input type="text" name="score" th:value="${ss.siGrade}" style="width: 50px;">
      <input type="hidden" name="idx" th:value="${ss.siIdx}"></td>
    </tr>
  </tbody>
</table>
<div style="display:inline-block; width:80%"></div>
<div style="display:inline-block; width:11%; text-align:right; 
  display:inline-block"><button type="submit" class="btn btn-light" id="btnl"
   style="border:1px solid gray; margin-bottom:3%; margin-bottom:10px; " >입력</button></div>
			
</form>
</div>
</div>
